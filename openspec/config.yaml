schema: spec-driven

context: |
  GitHub Action (composite) that generates SVG badges showing OpenSpec metrics.
  Tech stack: Bash, Node.js (inline via node -e), badgen library
  Badge generation uses the badgen npm library directly (not badgen-cli, which drops custom icons).
  Badges deploy to gh-pages branch, served via raw.githubusercontent.com.
  OpenSpec CLI package: @fission-ai/openspec

rules:
  specs:
    - Be explicit about mechanisms, not just outcomes
    - Specify GitHub Actions context when relevant (runner env, permissions, step outputs)
  design:
    - Prefer inline Node.js over complex bash for JSON processing and SVG generation
    - Document GitHub Actions-specific constraints (composite action limitations, shell requirements)
  tasks:
    - Keep tasks scoped to individual action steps or single files
